<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F5"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0FFFF"/>
    </linearGradient>
    <linearGradient id="coral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA"/>
      <stop offset="100%" style="stop-color:#00D9A5"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#F5A623"/>
      <stop offset="100%" style="stop-color:#20B2AA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#FF6B6B" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#20B2AA" opacity="0.05"/>

  <!-- Logo icon -->
  <rect x="520" y="120" width="80" height="80" rx="16" fill="url(#coral)"/>
  <path d="M545 145 v16 M537 153 h16 M548 185 v16 M540 193 h16 M568 135 l9.14 27.43 L600 172 l-22.86 8.57 L568 208 l-9.14-27.43 L536 172 l22.86-8.57 Z"
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Title -->
  <text x="600" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">
    Etsy Design Optimizer
  </text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle" fill="#4A5568">
    AI-Powered Listing Generator &amp; Mockup Creator
  </text>

  <!-- Features row -->
  <g transform="translate(150, 400)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="250" height="100" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <text x="125" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#2D3748">AI Mockups</text>
    <text x="125" y="70" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" fill="#718096">Professional images</text>

    <!-- Feature 2 -->
    <rect x="280" y="0" width="250" height="100" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <text x="405" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#2D3748">SEO Titles</text>
    <text x="405" y="70" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" fill="#718096">Optimized for search</text>

    <!-- Feature 3 -->
    <rect x="560" y="0" width="250" height="100" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <text x="685" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#2D3748">13 Tags</text>
    <text x="685" y="70" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" fill="#718096">Auto-generated</text>
  </g>

  <!-- CTA Badge -->
  <rect x="480" y="540" width="240" height="50" rx="25" fill="url(#teal)"/>
  <text x="600" y="572" font-family="system-ui, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="white">Free to Try</text>
</svg>
