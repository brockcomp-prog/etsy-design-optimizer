        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "1247",
        "bestRating": "5",
        "worstRating": "1"
      },
      "offers": [
        {
          "@type": "Offer",
          "name": "Free Plan",
          "price": "0",
          "priceCurrency": "USD",
          "description": "3 listings per day with watermarked images"
        },
        {
          "@type": "Offer",
          "name": "Pro Monthly",
          "price": "9",
          "priceCurrency": "USD",

          "name": "Lifetime Access",
          "price": "49",

        "Jewelry and clothing mockups"

    <!-- Structured Data - FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does Etsy Design Optimizer work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply upload your design images, and our AI analyzes them to generate professional mockups, SEO-optimized titles, compelling descriptions, and all 13 Etsy tags. The entire process takes less than 2 minutes."
          }
        },
        {
          "@type": "Question",
          "name": "What types of products are supported?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We support all major Etsy categories including digital downloads, printable art, t-shirts and apparel, mugs and drinkware, jewelry, stickers, home decor, wedding items, and more."
          }
        },
        {
          "@type": "Question",
          "name": "Is there a free plan?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! You can generate up to 3 listings per day for free. Free listings include watermarked mockup images. Upgrade to Pro for unlimited generations and watermark-free images."
          }
        },
        {
          "@type": "Question",
          "name": "How much does Pro cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pro is $9/month for unlimited listings and watermark-free images. We also offer a Lifetime plan for $49 one-time payment."
          }
        },
        {
          "@type": "Question",
          "name": "Can I cancel my subscription anytime?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, you can cancel your Pro subscription at any time. We also offer a 30-day money-back guarantee if you're not satisfied."
          }
        },
        {
          "@type": "Question",
          "name": "Are the generated images unique?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Each mockup is uniquely generated by AI based on your specific design. No two outputs are exactly the same, giving you original images for your listings."
          }
        }
      ]
    }
    </script>
