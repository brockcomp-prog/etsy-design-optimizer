<!DOCTYPE html>

    <!-- SEO Meta Tags -->

    <meta name="description" content="Generate professional Etsy listings in seconds. AI-powered mockup images, SEO-optimized titles, descriptions, and tags for digital products, printables, and more." />

      "applicationCategory": "DesignApplication",
      "operatingSystem": "Web",
      "description": "AI-powered tool for creating professional Etsy listings with mockup images and SEO-optimized copy",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"

        "AI mockup image generation",
        "SEO-optimized title generation",

      ]
    }

            colors: {

                light: '#FF8E8E',
                dark: '#E85555'
              },

                DEFAULT: '#20B2AA',

                dark: '#1A9994'
              },
              amber: {
                DEFAULT: '#FFB347',
                light: '#FFCC80',
                dark: '#F5A623'
              },
              mint: {
                DEFAULT: '#00D9A5',
                light: '#4EECC4',
                dark: '#00B88A'
              }
            },
